    </section>

  {% elsif page.layout == "page" or page.layout == "home" or page.layout == "blog" %}

      <h3>Faces of DOG</h3>

      <img src="/project-dog/assets/rick.jpg" style="height: 100px; width:100px; border-radius: 50px;"/>

      <hr>
    </section>

  {% elsif page.layout == "categories" %}

      <h3>Index</h3>
      {% include nav-categories.html %}
    </section>

  {% endif %}

</aside>
